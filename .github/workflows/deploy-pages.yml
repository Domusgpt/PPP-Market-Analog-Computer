# Deploy to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes to these branches
  push:
    branches:
      - main
      - master
      - "claude/**"

  # Manual trigger - run from ANY branch via Actions tab
  workflow_dispatch:
    inputs:
      deploy_message:
        description: 'Deployment note (optional)'
        required: false
        default: 'Manual deployment'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log deployment info
        run: |
          echo "ğŸš€ Deploying from branch: ${{ github.ref_name }}"
          echo "ğŸ“ Note: ${{ github.event.inputs.deploy_message || 'Auto deployment on push' }}"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output URL
        run: |
          echo "âœ… Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ”— Phase-Lock Live: ${{ steps.deployment.outputs.page_url }}phase-lock-live.html"
