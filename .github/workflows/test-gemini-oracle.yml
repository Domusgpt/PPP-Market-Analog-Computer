name: Test Gemini Audio Oracle

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      test_mode:
        description: 'Test mode (full or quick)'
        required: false
        default: 'quick'
        type: choice
        options:
          - quick
          - full
  push:
    branches:
      - 'claude/**'  # Runs on any claude/* branch push

jobs:
  test-oracle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install SoX for audio generation
        run: sudo apt-get update && sudo apt-get install -y sox

      - name: Test Gemini API accessibility
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo "Testing Gemini 3 Pro API access..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-3-pro-preview:generateContent?key=${GOOGLE_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"contents":[{"parts":[{"text":"Respond with only: OK"}]}]}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"

          if [ "$http_code" = "200" ]; then
            echo "API is accessible from GitHub Actions!"
            echo "$body" | head -c 500
          else
            echo "API returned status $http_code"
            echo "$body" | head -c 500
            if [ "$http_code" = "403" ]; then
              echo ""
              echo "Note: 403 means Google blocks this IP range too"
            fi
          fi

      - name: Run Oracle Smoke Test
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: npm run test:oracle
        continue-on-error: true

      - name: Run Research Hypothesis Tests
        if: ${{ github.event.inputs.test_mode == 'full' }}
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: npm run test:research
        continue-on-error: true

      - name: Run Music Geometry Test (no API needed)
        run: npm run test:music

      - name: Upload generated audio files
        uses: actions/upload-artifact@v4
        with:
          name: generated-audio-stimuli
          path: audio/stimuli/*.wav
          if-no-files-found: ignore

      - name: Upload research results
        if: ${{ github.event.inputs.test_mode == 'full' }}
        uses: actions/upload-artifact@v4
        with:
          name: hypothesis-results
          path: results/*.json
          if-no-files-found: ignore
