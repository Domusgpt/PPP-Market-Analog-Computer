name: Test PPP v3

on:
  push:
    branches: [main, 'claude/**']
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cra-pom-v2

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cra-pom-v2/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: TypeScript check
        run: npm run typecheck

      - name: Build
        run: npm run build

  e2e-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cra-pom-v2
    # Only run e2e if the secret is available
    if: ${{ secrets.GEMINI_API_KEY != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cra-pom-v2/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests with Gemini
        run: npm run test:e2e
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
