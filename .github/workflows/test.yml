name: Test Suite
on:
  push:
    branches: [main, "claude/**"]
  pull_request:
    branches: [main]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: _SYNERGIZED_SYSTEM/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run tests
        run: pytest tests/ -v --tb=short

  typescript-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Run math-core tests
        run: npx tsx --test tests/math-core-*.test.ts
      - name: Type check math_core
        run: npx tsc --noEmit -p _SYNERGIZED_SYSTEM/lib/math_core/tsconfig.json
        continue-on-error: true
