name: Deploy Rust Engine to GitHub Pages

on:
  push:
    branches:
      - claude/geometric-cognition-engine-0sffy
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        working-directory: rust-engine
        run: |
          wasm-pack build --target web --out-dir web/pkg --features web

      - name: Prepare Pages artifact
        run: |
          mkdir -p dist
          cp -r rust-engine/web/* dist/
          # Create a simple redirect from root if accessing site root
          cat > dist/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>Geometric Cognition Engine</title>
            <meta http-equiv="refresh" content="0; url=./index.html">
          </head>
          <body>
            <p>Redirecting to <a href="./index.html">Geometric Cognition Engine</a>...</p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
